{% extends 'base.html' %}
{% block contents %}
<script language="javascript">

function formCheck(frm){
    var title = document.getElementById('title');
    var content = document.getElementById('content');
        if(frm.title.value == ""){
            alert("제목을 입력해주세요");
            frm.title.focus();
            return false;
        }
        if(frm.title.value.length > 50){
            alert("제목은 50자 이내로 작성해주세요.")
            frm.title.focus();
            return false;
        }
        if(frm.content.value == ""){
            alert("내용을 입력해주세요.");
            frm.content.focus();
            return false;
        }
        if(frm.content.value.length > 1000){
            alert("내용은 1000자 이내로 작성해주세요.")
            frm.title.focus();
            return false;
        }
        return True;
}

</script>

{% load staticfiles %}
<div class="customerService">
  <div class="container">
    <div class="row align-items-center justify-content-center mt-5" style="height:100%;">
      <img src="{% static 'onlyLogo.png' %}" alt="logo" class="src mr-4" width="45px" style="vertical-align: middle;">
      <span class="align-middle mt-2 text-stroke" style="font-family: 'Do Hyeon'; font-size: 45px; color:blanchedalmond;">고객센터</span>
    </div>
    <div class="row align-items-center">
      <p class="text-center col-12 float-center text-stroke" style="font-weight: bold; font-family: 'Noto Sans KR'; color:white; font-size: 20px;">서비스 문의사항이나 불편한 사항이 있으면 <br>글을 남겨주시면 빠른 시간 내에 답변드리겠습니다.</p>  
    </div>
  </div>
</div>

<div class="between">
  <div class="container">
    <div class="row">
      <span class="col-md-6 col-12 text-center">Play Football Make Peace</span>
      <span class="col-md-6 col-12 text-center">풋볼러버 > 문의하기</span>
    </div>
  </div>
</div>
<hr>

<div class="container">
<h2 class="ml-4">문의하기</h2>
<hr>
<div style="border:1px solid lightgray; border-radius: 10px; padding:30px;">
        <form name="frm" id="frm" action="{% url 'csNew' %}"  onsubmit="return formCheck(this);" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-12 col-md-1 col-form-label" for="title">제목</label>
                <div class="col-12 col-md-11">
                <input class="form-control" id="title" type="text" name = "title" placeholder="제목을 입력하세요.(50자 내외)" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-12 col-md-1 col-form-label" for="user">작성자</label>
                <div class="col-12 col-md-11">
                <input class="form-control" id="user" type="text" name = "user" value="{{fnsuser.name}}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-12 col-md-1 col-form-label" for="email">이메일</label>
                <div class="col-12 col-md-11">
                <input class="form-control" id="email" type="text" name = "email" value="{{fnsuser.email}}" disabled>
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-md-1 col-12 col-form-label" for="content">내용</label>
                <div class="col-md-11 col-12">
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요.(1000자 내외)"></textarea>
                </div>
            </div>
    
            <div class="d-flex flex-row-reverse bd-highlight">
                <div class="p-1 bd-highlight">
                    <button type="button" class="btn btn-secondary"><a class="text-decoration-none text-white" href="{% url 'cs' %}">돌아가기</a></button>
                </div>
                <div class="p-1 bd-highlight">
                        <button type="reset" class="btn btn-secondary">초기화</button>
                </div>
                <div class="p-1 bd-highlight">
                        <button type="submit" class="btn btn-secondary">글쓰기</button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="d-flex justify-content-end">
      <a href="{% url 'csNew' %}"><button class="btn btn-dark justify-content-end">문의하기</button></a> <br> <br>
    </div>
</div>


{% endblock %}
