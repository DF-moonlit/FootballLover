{% load static %}
<html>
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>아이디 찾기</title>
                <link rel="stylesheet" style="text/css" href="{% static 'css/login.css' %}"/>
                <!-- Google Font -->
                <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Black+Han+Sans|Cute+Font|Do+Hyeon|Dokdo|East+Sea+Dokdo|Gaegu|Gamja+Flower|Gothic+A1|Hi+Melody|Jua|Kirang+Haerang|Nanum+Brush+Script|Nanum+Gothic|Nanum+Gothic+Coding|Nanum+Myeongjo|Nanum+Pen+Script|Noto+Sans+KR|Noto+Serif+KR|Poor+Story|Single+Day|Song+Myung|Stylish|Sunflower:300|Yeon+Sung&display=swap" rel="stylesheet">

        </head>
        <body>
            {% if errormessage %}
            <script type="text/javascript">
                    alert("{{errormessage}}");
            </script>
            {% endif %}
                <form action="{% url 'findPw' %}" method="GET" class="login-form">
                                {% csrf_token %}
                <h1 style="font-family: 'Do Hyeon';">아이디 찾기</h1>
    
                <div class = "txtb pt-5 pb-5">
                        <p style="text-align: center; font-family: 'Nanum Gothic';">찾으시는 아이디</p>
                        {% if not findUser %}
                        <p style="text-align: center; font-family: 'Nanum Gothic'; color:red; margin-top: 10px;">
                                일치하는 아이디가 없습니다.
                        </p>
                        {% endif %}
                        {% for user in findUser %}
                        <p style="margin-top:10px; text-align: center;"><strong>{{user.username}}</strong></p>
                        {% endfor %}
                      
                </div>
    
                
                    {% if error %}
                    <p style="color: red; font-family: 'Do Hyeon'; text-align: center;">{{error}}</p>
                    {% endif %}     
                <input type="submit" class="logbtn" value="비밀번호 찾기">
                
                <div class="bottom-text">
                    <p>
                            <a href="{% url 'login' %}">로그인하기</a>
                    </p>
                    <p style="margin-top:10px; margin-bottom:10px;"> 회원이 아니신가요? <a href="{% url 'register' %}">회원가입</a></p>
                    <p><a href="{% url 'home' %}">돌아가기</a></p>
                       
                </div>
                </form>
        </body>
    </html>
