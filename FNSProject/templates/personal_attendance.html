<div class="container">
  <div class="row">
    <div class="col-7">
        <span style="padding-top: 30px;">전체 참여인원 : {{ total_attendance }}명</span>
    </div>
    <div class="col-5">
      <!-- 로그인 했을 경우 좋아요 누를 수 있음 -->
{% if request.session.userId %}

<form action="{% url 'personal_attendance' %}" method="POST">
    {% csrf_token %}
    {% if is_liked %}
      <button type="submit" class="btn btn-primary" id="attendance" 
      name="personal_id" value="{{ personalMatching.id }}">참여 취소</button>
    {% else %}
      <button type="submit" class="btn btn-primary"  id="attendance" 
      name="personal_id" value="{{ personalMatching.id }}">참여하기</button>
    {% endif %}
  </form>
  {% else %}
<p>로그인을 해야 참여하실 수 있습니다.</p>
<a href="{% url 'login' %}"><button class="btn btn-primary">로그인</button></a>
  {% endif %}
    </div>
  </div>

</div>
